<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.write(`Ola ${nome}, seu nome tem ${nome.length} letras!<br/>`) //Escreve na tela
        document.write(`Seu nome em maiúsculo é igual a: ${nome.toUpperCase()}!<br/>`)
        document.write(`Seu nome em minúsculo é igual a: ${nome.toLowerCase()}!`)
    </script>
</body>
</html>
