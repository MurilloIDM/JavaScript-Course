<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detran</title>
    <style>
        body {
            font: normal 20pt Arial;
            text-align: center;
            background-color: rgb(29, 29, 85);
            color: white;
        }

        input {
            font-size: 18pt;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Sua <input type="number" name="txtvel" id="txtvel" placeholder="velocidade"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular() {
            var txtvel = document.getElementById('txtvel')
            var res = document.getElementById('res')
            var velocidade = Number(txtvel.value)
            res.innerHTML = `<P>Sua velocidade atual é de <b>${velocidade}</b> Km/h!<p>`
            
            if (velocidade > 60) {
                res.innerHTML += `<p>Você ultrapassou o limite da via. MULTADO!</p>`
            }
            res.innerHTML += `<p>Diriga sempre com segurança!</p>`
        }
    </script>
</body>
</html>
