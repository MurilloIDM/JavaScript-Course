<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 006</title>
    <style>
        body {
            font: normal 20pt Arial;
            text-align: center;
            background-color: rgb(255, 187, 0);
            color: white;
        }

        input {
            font-size: 18pt;
            width: 110px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Média de Notas</h1>
    <p id='nome'>Aluno Indefinido</p>
    <input type="number" id="txtn1" placeholder="Nota 1">
    <input type="number" id="txtn2" placeholder="Nota 2">
    <input type="number" id="txtn3" placeholder="Nota 3">
    <input type="button" id="button" value="Calcular" onclick="calcular()">
    <p id="resultado">O resultado será exibido aqui...</p>

    <script>
        var nome = window.prompt('Qual é o seu nome completo?')
        document.getElementById('nome').innerHTML = `Aluno: ${nome}`

        function calcular() {
            var tx1 = document.getElementById('txtn1')
            var tx2 = document.getElementById('txtn2')
            var tx3 = document.getElementById('txtn3')
            var res = document.getElementById('resultado')
            var n1 = Number(tx1.value)
            var n2 = Number(tx2.value)
            var n3 = Number(tx3.value)
            var média = (n1 + n2 + n3) / 3
            res.innerHTML = `A média das notas é igual a ${média.toFixed(1)}!`
        }
    </script>
</body>
</html>
