<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Exercício 01</title>
    <style>
        body {
            font: normal 20pt Arial;
            background-color: rgb(29, 29, 177);
            color: white;
        }
    </style>
</head>
<body>

    <script>
        var nome = String(window.prompt('Qual seu nome?'))
        var idade = Number(window.prompt('Qual é sua idade?'))
        var função = String(window.prompt('Qual sua ocupação profissional?'))

        document.write(`Seu nome: ${nome}.</br>`)
        document.write(`Sua idade: ${idade} anos.</br>`)
        document.write(`Sua função: ${função}.`)
    </script>
</body>
