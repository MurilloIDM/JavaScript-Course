<!DOCTYPE html>
<html lang="pt-br">
    <!--Calculando a área do círculo-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 005</title>
    <style>
        body {
            background-color: rgb(10, 223, 63);
            font: normal 20pt Arial;
            text-align: center;
            color: white;
        }

        input {
            font: normal 18pt Arial;
            text-align: center;
            width: 150px;
        }

    </style>
</head>
<body>
    <h1>Área do Círculo</h1>
    <input type="number" name="area" id="area">
    <input type="button" value="Calcular" onclick="calcular()">
    <p id="resultado">O resultado será exibido aqui...</p>

    <script>
        function calcular() {
            var area = document.getElementById('area')
            var res = document.getElementById('resultado')
            var n1 = Number.parseFloat(area.value)
            var form = 3.14159 * (n1 * n1)
            res.innerHTML = `A área do círculo com raio de ${n1} é igual a ${form.toFixed(4)}!`
        }
    </script>
    
</body>
</html>
