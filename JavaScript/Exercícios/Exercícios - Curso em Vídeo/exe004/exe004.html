<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 004</title>
    <style>
        body {
            font: normal 18pt Arial;
            background-color: blue;
            color: white;
        }

        h1 {
            text-align: center;
        }

        input {
            font: normal 20pt Arial;
            width: 100px;
            text-align: center;
        }

        #input {
            text-align: center;
        }


    </style>
</head>
<body>
    <h1>Somando dois valores</h1>
    <div id="input">
        <input type="number" name="txtn1" id="txtn1"> +
        <input type="number" name="txtn2" id="txtn2">
        <input type="button" value="Somar" onclick="somar()">
        <p id="resultado">Resultado será exibido aqui...</p>
    </div>

    <script>
        function somar() {
            var t1 = document.getElementById('txtn1')
            var t2 = document.getElementById('txtn2')
            var res = document.getElementById('resultado')
            var n1 = Number(t1.value)
            var n2 = Number(t2.value)
            var soma = n1 + n2
            res.innerHTML = `O resultado da soma entre ${n1} e ${n2} é igual a ${soma}.`
        }
    </script>
</body>
</html>
